<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/math.min.js"></script>
    <script>
        math.config({
            number: 'BigNumber',      // Default type of number:
            // 'number' (default), 'BigNumber', or 'Fraction'
            precision: 64            // Number of significant digits for BigNumbers
        })
    </script>
    <title>Document</title>
</head>

<body>

</body>
<script>
    console.log(math.evaluate('0.1 + 0.2').toString());
    console.log(math.evaluate('2sqrt(23)').toString());
    console.log(math.evaluate('10^(10)').toString());
    console.log(math.evaluate('24 / 12').toString());
    console.log(math.evaluate('((0^2) - (24^2)) / (2 * -2)').toString());
    console.log(math.evaluate('sqrt(0.2/(1.09e7))').toString());
    let num = math.evaluate('10^(10)').toString();
    num = Number(num);
    console.log(num.toExponential(3));
    console.log(math.bignumber('9005870238058320850').toString());
</script>

</html>
